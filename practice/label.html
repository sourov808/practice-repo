<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cake shop form</title>
  <style>
    label{
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <head>

  </head>
  <main>
    <section>
      <h2>
        Please fill up the form
      </h2>
      <form> 
        <label for="name"> Your name :
          <input id="name" type="text" placeholder="Your name">
        </label>
        <label for="email">Your email :
        <input id="email" type="text" placeholder="Your email">  
        </label>
        <fieldset>
          <legend>
            Select your gender
          </legend>
          <label for="Male">
            <input type="radio" name="gender" id="Male">
            Male
          </label>

          <label for="Female">
            <input type="radio" name="gender" id="Female">
            Female
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Check items below the box
          </legend>
          <label for="Pant">
            <input type="checkbox" name="items" id="Pant">Pant
          </label>
          <label for="Shirt">
            <input type="checkbox" name="items" id="Shirt">Shirt
          </label>
          <label for="Brush">
            <input type="checkbox" name="items" id="Brush">Brush
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Special Instruction
          </legend>
          <textarea name="" id=""></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      </form>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
